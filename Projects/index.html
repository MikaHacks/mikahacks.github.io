<!DOCTYPE html>
<html>
  <head>
    <title>Javascripts</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="colour.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <style>
      body {
        font-family: 'Inconsolata', monospace;
        font-size: 14px;
      }

      code {
        background-color: #eee;
        color: #666;
        font-family: 'Inconsolata', monospace;
      }

      .bookmarklet::before,
      .red {
        content: "*";
        color: #c4172a;
      }

      a:link {
        border-radius: 2px;
        color: #0086dd;
        text-decoration: none;
      }

      a:visited {
        color: #9a4fd7;
      }

      a:hover {
        text-decoration: underline;
      }

      a:active {
        color: #c4172a;
      }

      a:back {
        color: #00a3a0;
        line-height: 1 letter-spacing: 0px word-spacing: 0px text-align: left text-decoration: none text-transform: lowercase
      }

      :focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(0, 134, 221, 0.3);
      }
    </style>
    </body>
    <a>
      <form>
        <input type="button" value="back" onclick="history.back()">
      </form>
    </a>
    <p>
      <span>*</span> = a bookmarklet; drag the links into your browser's bookmarks/favourites bar to use these on most webpages.
    </p>
    <p>
      <a href="Projects/HiddableWindow.js" class="bookmarklet">HiddableWindow.js </a>- Click on it to make appear a hiddable window-browser. Click again to close. - (Change your zoom to 80%)
    <p>
  <body>
</html>
