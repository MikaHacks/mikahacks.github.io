<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>orange-space-guacamole</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="icon" href="loading.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inconsolata', monospace;
            font-size: 105%;
            color: #000;
            text-decoration: none;
            background-color: #fff;
            transition: 1500ms;
        }

        body.darkmode {
            background-color: #20262b;
            color: #fff;
        }

        .loader {
            /* Add your loader styles here */
        }

        .hidden {
            /* Add your hidden loader styles here */
        }

        .IntroDiv {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Inconsolata';
            font-size: 120px;
            font-weight: bold;
            color: #000;
            animation-name: text-shadow-multicolor;
            animation-duration: 6s;
            animation-timing-function: ease;
            animation-delay: 0s;
            animation-iteration-count: infinite;
            animation-direction: normal;
            animation-fill-mode: none;
        }

        @keyframes text-shadow-multicolor {
            0% {
                text-shadow: 0 0px 15px #f0f;
            }
            25% {
                text-shadow: 0 0px 15px #0ff;
            }
            50% {
                text-shadow: 0 0px 10px #0f0;
            }
            75% {
                text-shadow: 0 0px 10px #ff0;
            }
            100% {
                text-shadow: 0 0px 15px #f0f;
            }
        }

        #theme-toggle {
            cursor: pointer;
            font-size: 15px;
        }

        .IntroText {
            font-size: 20px;
            text-align: center;
        }

        .ThingsDiv {
            text-align: center;
        }

        .link {
            color: #000;
            position: relative;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .link:hover {
            color: #f0f;
        }

        .link::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #f0f;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }

        .link:hover::before {
            transform: scaleX(1);
        }
    </style>
</head>
<body>
    <div class="loader hidden"></div>
    <p>
        <a id="theme-toggle">Dark Mode</a>
    </p>
    <script>
        window.onload = () => {
            const loader = document.querySelector(".loader");
            loader.className += " hidden";
            let darkmode = localStorage.getItem('darkmode');
            const enableDarkmode = () => {
                document.body.classList.add('darkmode');
                localStorage.setItem('darkmode', 'enabled');
                document.getElementById('theme-toggle').innerHTML = 'Light Mode';
            };
            const disableDarkmode = () => {
                document.body.classList.remove('darkmode');
                localStorage.setItem('darkmode', 'disabled');
                document.getElementById('theme-toggle').innerHTML = 'Dark Mode';
            };
            if (darkmode === 'enabled') {
                enableDarkmode();
            }
            document.getElementById('theme-toggle').addEventListener('click', function() {
                darkmode = localStorage.getItem('darkmode');
                if (darkmode !== 'enabled') {
                    enableDarkmode();
                } else {
                    disableDarkmode();
                }
            });
        };
    </script>
    <div class="IntroDiv">Hello</div>
    <br />
    <br />
    <br />
    <div class="IntroText">
        <br />
        <br />
        <br />
        <div class="ThingsDiv">
            <a class="link" href="https://crouton.net/">Crouton</a>
        </div>
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <div class="ThingsDiv">
            <a class="link" href="https://mikahacks.github.io/Things/">Things</a>
        </div>
    </div>
</body>
</html>
